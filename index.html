<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão Elevation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 10px;
            background-color: #000;
            border-bottom: 3px solid #d4af37;
            border-top: 3px solid #d4af37;
            position: relative;
        }

        .logo {
            width: auto;
            height: 150px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .menu-toggle {
            font-size: 30px;
            color: #d4af37;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu {
            visibility: hidden;
            opacity: 0;
            max-height: 0;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: opacity 0.3s ease, max-height 0.3s ease, visibility 0.3s ease;
        }

        .menu.open {
            visibility: visible;
            opacity: 1;
            max-height: 500px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .menu a:last-child {
            margin-bottom: 0;
        }

        .menu a:hover {
            color: #d4af37;
        }

        .hero {
            text-align: center;
            padding: 50px 15px;
            background-color: #f5f5f5;
            font-size: 1.5em;
        }

        footer {
            background: linear-gradient(to top, rgb(255, 217, 92), rgba(233, 233, 233, 0.1));
            padding: 40px 10px;
            color: #000;
            border-top: 3px solid #d4af37;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-column h4 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-column ul li {
            margin-bottom: 5px;
        }

        .footer-column ul li a {
            text-decoration: none;
            color: #000;
        }

        .footer-column ul li a:hover {
            color: #d4af37;
        }

        .footer-socials a {
            margin: 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .footer-socials a:hover {
            color: #d4af37;
        }

        footer p {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #d4af37;
            padding-top: 10px;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-column {
                max-width: 100%;
            }

            .hero {
                font-size: 1.2em;
                padding: 30px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logonovosalao.png" alt="Logo Salão Elevation" class="logo" loading="lazy">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu">
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="servicos.html">Espaço</a>
            <a href="valores.html">Serviços</a>
        </div>
    </header>

    <div class="hero">
        <p>Eleve sua Beleza ao Próximo Nível</p>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h4>Explorar</h4>
                <ul>
                    <li><a href="valores.html">Serviços</a></li>
                    <li><a href="servicos.html">Espaço</a></li>
                    <li><a href="sobrenos.html">Sobre nós</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h4>Redes Sociais</h4>
                <div class="footer-socials">
                    <a href="https://www.facebook.com/salao_elevation" target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                    <a href="https://www.instagram.com/salao_elevation" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="https://api.whatsapp.com/message/67PXANH2XQKSN1?autoload=1&app_absent=0" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="https://www.tiktok.com/@salao_elevation" target="_blank">
                        <i class="fab fa-tiktok"></i> TikTok
                    </a>
                </div>
            </div>
        </div>
        <p>&copy; 2024 Salão Elevation. Todos os direitos reservados.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
                menu.classList.remove('open');
            }
        });
    </script>
</body>

</html>
