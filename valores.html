<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores - Salão Elevation</title>
    <!-- Conecta ao CSS externo -->
    <link rel="stylesheet" href="/css/valores.css">
    <!-- Adiciona o link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-bottom: 3px solid #d4af37;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
        }

        .service {
            background-color: #fff;
            padding: 15px; /* Reduzido de 20px para 15px */
            margin-bottom: 15px;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Define largura máxima */
            margin: 15px auto; /* Centraliza o bloco */
        }

        .carousel {
            position: relative;
            width: 100%;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #333;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 5px;
        }

        .arrow:hover {
            background: #d4af37;
            color: #fff;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .price {
            font-size: 1.5em;
            color: #d4af37;
            font-weight: bold;
            text-align: center;
        }

        footer {
            background: rgba(255, 217, 92, 0.8);
            text-align: center;
            padding: 20px;
            color: #000;
            text-shadow: 1px 1px 2px #d4af37;
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>

    <header>
        <h1>Valores e Serviços</h1>
    </header>

    <div class="container">
        <!-- Serviços -->
        <div class="service">
            <h2>Corte e Estilo</h2>
            <div class="carousel">
                <i class="fas fa-chevron-left arrow left" onclick="changeSlide(-1)"></i>
                <img src="cortecabelo1.jpeg" alt="Corte e Estilo" id="carouselImage">
                <i class="fas fa-chevron-right arrow right" onclick="changeSlide(1)"></i>
            </div>
            <p class="price">R$ 120,00</p>
        </div>

        <div class="service">
            <h2>Tratamento Facial</h2>
            <img src="facial.jpg" alt="Tratamento Facial" width="100%">
            <p class="price">R$ 200,00</p>
        </div>

        <div class="service">
            <h2>Massagem Relaxante</h2>
            <img src="massagem-relaxante.jpg" alt="Massagem Relaxante" width="100%">
            <p class="price">R$ 150,00</p>
        </div>
    </div>

    <!-- Botão de Voltar -->
    <button class="back-button" onclick="window.history.back()">
        Voltar
    </button>

    <footer>
        <p>&copy; 2024 Salão Elevation. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Array de imagens do carrossel
        const images = ["cortecabelo1.jpeg", "cortecabelo2.jpeg"];
        let currentIndex = 0;

        // Função para mudar a imagem
        function changeSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById("carouselImage").src = images[currentIndex];
        }
    </script>
</body>

</html>
