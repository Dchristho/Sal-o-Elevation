<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores - Salão Elevation</title>
 <!-- Conecta ao CSS externo -->
 <link rel="stylesheet" href="/css/valores.css"> <!-- Verifique o caminho aqui -->
    
 <!-- Adiciona o link para o Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Valores e Serviços</h1>
    </header>

    <div class="container">
        <!-- Serviços -->
        <div class="service">
            <h2>Corte e Estilo</h2>
            <img src="img/corte.jpg" alt="Corte e Estilo">
            <p class="price">R$ 120,00</p>
        </div>

        <div class="service">
            <h2>Tratamento Facial</h2>
            <img src="img/tratamento.jpg" alt="Tratamento Facial">
            <p class="price">R$ 200,00</p>
        </div>

        <div class="service">
            <h2>Massagem Relaxante</h2>
            <img src="img/massagem.jpg" alt="Massagem Relaxante">
            <p class="price">R$ 150,00</p>
        </div>

        <!-- Formas de Pagamento -->
        <div class="payment-methods">
            <h2>Formas de Pagamento</h2>
            <div class="payment-icons">
                <img src="dinheiro.webp" alt="Dinheiro" title="Dinheiro">
                <img src="cartão.webp" alt="Cartão" title="Cartão">
                <img src="icons/pix.png" alt="Pix" title="Pix">
            </div>
        </div>

        <!-- Localização -->
        <div class="location">
            <h2>Localização</h2>
            <a href="https://goo.gl/maps/your-location-link" target="_blank">
                <img src="icons/map-icon.png" alt="Google Maps" width="50">
                Clique aqui para ver no Google Maps
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Salão Elevation. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
